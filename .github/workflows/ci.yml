name: CI
on: [ push ]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '21.x'

      - name: Run install
        run: yarn install

      - name: Run build
        run: yarn build

      - name: Run test
        run: yarn test
